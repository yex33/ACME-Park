spring.application.name=lot_management
spring.rabbitmq.username=admin
spring.rabbitmq.password=cas735
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

logging.level.ca.mcmaster.cas735.acmepark.lot_management.adapter: INFO
logging.level.ca.mcmaster.cas735.acmepark.lot_management.business: INFO

server.port=9090
#app.custom.messaging.inbound-exchange-topic-lookup=user.lookup

management.info.env.enabled=true
management.endpoints.web.exposure.include=info,health
management.endpoints.web.base-path=/actuator

eureka.client.healthcheck.enabled=true

#---
spring.config.activate.on-profile=local
spring.rabbitmq.host=localhost
spring.datasource.url=jdbc:h2:mem:mydb
spring.h2.console.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#---

#---
spring.config.activate.on-profile=docker
spring.rabbitmq.host=rabbitmq
spring.datasource.url=jdbc:h2:file:/data/database-customer-service.h2
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
